<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily UI: 004 Calculator</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>Daily UI: 004 Calculator</header>
  <div id="calcContainer">
    <div id="displayContainer"></div>
      <div id="numbers">
        <div id="clear"></div>
        <div id="seven"></div>
        <div id="eight"></div>
        <div id="nine"></div>
        <div id="four"></div>
        <div id="five"></div>
        <div id="six"></div>
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="zero"></div>
        <!-- <div id="dblZero"></div> -->
        <div id="decimal"></div>
      </div>
      <div id="operators">
        <div id="divide"></div>
        <div id="multiply"></div>
        <div id="subtract"></div>
        <div id="add"></div>
      </div>
      <div id="register">    
        <div id="equals"></div>
        <div id="getBalance"></div>
        <div id="depositCash"></div>
        <div id="withdrawCash"></div>
      </div>
  </div>
    <script type="text/javascript" src="js/calculator.js"></script>
    <script type="text/javascript" src="js/cash_register.js"></script>
</body>
</html>
